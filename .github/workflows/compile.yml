name: Build Typst Document
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v3
      - run: typst compile --root . Typst/template/main.typ main.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf
